<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Formio Base Form</title>
    <meta name="description" content="A raw form to use with https://form.io">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://maps.google.com/maps/api/js"></script>
  </head>
  <body ng-app="formioForm">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add the form.io form. -->
    <formio src="'https://formio.form.io/app/api/user/register'"></formio>

    <!-- Include dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.min.js"></script>
    <script src="bower_components/jquery.maskedinput/dist/jquery.maskedinput.min.js"></script>
    <script src="bower_components/signature_pad/signature_pad.min.js"></script>
    <script src="bower_components/formio/dist/formio.min.js"></script>
    <script type="text/javascript">
      angular.module('formioForm', ['formio']);
    </script>
</body>
</html>
